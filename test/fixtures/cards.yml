  db_content: "// Slate 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@mixin
    btn-shadow($color){\n  @include gradient-vertical-three-colors(lighten($color,
    6%), $color, 60%, darken($color, 4%));\n  filter: none;\n}\n\n@mixin btn-shadow-inverse($color){\n
    \ @include gradient-vertical-three-colors(darken($color, 24%), darken($color,
    18%), 40%, darken($color, 14%));\n  filter: none;\n}\n\n// Navbar =====================================================================\n\n.navbar
    {\n\n  @include btn-shadow($navbar-default-bg);\n  border: 1px solid rgba(0, 0,
    0, 0.6);\n  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);\n\n  &-inverse {\n    @include
    btn-shadow($navbar-inverse-bg);\n\n    .badge {\n      background-color: $navbar-inverse-link-active-bg;\n
    \   }\n  }\n\n  &-nav > li > a {\n    border-right: 1px solid rgba(0, 0, 0, 0.2);\n
    \   border-left: 1px solid rgba(255, 255, 255, 0.1);\n\n    &:hover {\n      @include
    btn-shadow-inverse($navbar-default-bg);\n      border-left-color: transparent;\n
    \   }\n  }\n\n  .nav .open > a {\n    border-color: transparent;\n  }\n\n  &-nav
    > li.active > a {\n    border-left-color: transparent;\n  }\n\n  &-form {\n    margin-left:
    5px;\n    margin-right: 5px;\n  }\n}\n\n// Buttons ====================================================================\n\n.btn,\n.btn:hover
    {\n  border-color: rgba(0, 0, 0, 0.6);\n  text-shadow: 1px 1px 1px rgba(0, 0,
    0, 0.3);\n}\n\n.btn-default {\n  @include btn-shadow($btn-default-bg);\n\n  &:hover
    {\n    @include btn-shadow-inverse($btn-default-bg);\n  }\n}\n\n.btn-primary {\n
    \ @include btn-shadow($btn-primary-bg);\n\n  &:hover {\n    @include btn-shadow-inverse($btn-primary-bg);\n
    \ }\n}\n\n.btn-success {\n  @include btn-shadow($btn-success-bg);\n\n  &:hover
    {\n    @include btn-shadow-inverse($btn-success-bg);\n  }\n}\n\n.btn-info {\n
    \ @include btn-shadow($btn-info-bg);\n\n  &:hover {\n    @include btn-shadow-inverse($btn-info-bg);\n
    \ }\n}\n\n.btn-warning {\n  @include btn-shadow($btn-warning-bg);\n\n  &:hover
    {\n    @include btn-shadow-inverse($btn-warning-bg);\n  }\n}\n\n.btn-danger {\n
    \ @include btn-shadow($btn-danger-bg);\n\n  &:hover {\n    @include btn-shadow-inverse($btn-danger-bg);\n
    \ }\n}\n\n.btn-link,\n.btn-link:hover {\n  border-color: transparent;\n}\n\n//
    Typography =================================================================\n\nh1,
    h2, h3, h4, h5, h6 {\n  text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.3);\n}\n\n.text-primary,\n.text-primary:hover
    {\n  color: $brand-primary;\n}\n\n.text-success,\n.text-success:hover {\n  color:
    $brand-success;\n}\n\n.text-danger,\n.text-danger:hover {\n  color: $brand-danger;\n}\n\n.text-warning,\n.text-warning:hover
    {\n  color: $brand-warning;\n}\n\n.text-info,\n.text-info:hover {\n  color: $brand-info;\n}\n\n//
    Tables =====================================================================\n\n.table
    {\n\n  .success,\n  .warning,\n  .danger,\n  .info {\n    color: #fff;\n  }\n\n
    \ &-bordered tbody {\n\n    tr.success,\n    tr.warning,\n    tr.danger {\n\n
    \     td,\n      &:hover td {\n        border-color: $table-border-color;\n      }\n
    \   }\n  }\n}\n\n.table-responsive > .table {\n  background-color: $table-bg;\n}\n\n//
    Forms ======================================================================\n\ninput,\ntextarea
    {\n  color: $input-color;\n}\n\n.has-warning {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-warning;\n  }\n\n  .form-control,\n
    \ .form-control:focus {\n    border-color: $brand-warning;\n  }\n\n  .input-group-addon
    {\n    background-color: $body-bg;\n    border: none;\n  }\n}\n\n.has-error {\n
    \ .help-block,\n  .control-label,\n  .form-control-feedback {\n    color: $brand-danger;\n
    \ }\n\n  .form-control,\n  .form-control:focus {\n    border-color: $brand-danger;\n
    \ }\n\n  .input-group-addon {\n    background-color: $body-bg;\n    border: none;\n
    \ }\n}\n\n.has-success {\n  .help-block,\n  .control-label,\n  .form-control-feedback
    {\n    color: $brand-success;\n  }\n\n  .form-control,\n  .form-control:focus
    {\n    border-color: $brand-success;\n  }\n\n  .input-group-addon {\n    background-color:
    $body-bg;\n    border: none;\n  }\n}\n\nlegend {\n  color: #fff;\n}\n\n.input-group-addon
    {\n  border-color: rgba(0, 0, 0, 0.6);\n  text-shadow: 1px 1px 1px rgba(0, 0,
    0, 0.3);\n  @include btn-shadow($btn-default-bg);\n  color: $btn-default-color;\n}\n\n//
    Navs =======================================================================\n\n.nav
    {\n\n  .open > a,\n  .open > a:hover,\n  .open > a:focus {\n    border-color:
    rgba(0, 0, 0, 0.6);\n  }\n\n}\n\n.nav-pills {\n\n  & > li > a {\n    @include
    btn-shadow($btn-default-bg);\n    border: 1px solid rgba(0, 0, 0, 0.6);\n    text-shadow:
    1px 1px 1px rgba(0, 0, 0, 0.3);\n\n    &:hover {\n      @include btn-shadow-inverse($btn-default-bg);\n
    \     border: 1px solid rgba(0, 0, 0, 0.6);\n    }\n  }\n\n  & > li.active > a,\n
    \ & > li.active > a:hover {\n    background-color: none;\n    @include btn-shadow-inverse($btn-default-bg);\n
    \   border: 1px solid rgba(0, 0, 0, 0.6);\n  }\n\n  & > li.disabled > a,\n  &
    > li.disabled > a:hover {\n    @include btn-shadow($btn-default-bg);\n  }\n}\n\n.pagination
    {\n\n  & > li > a,\n  & > li > span {\n    text-shadow: 1px 1px 1px rgba(0, 0,
    0, 0.3);\n    @include btn-shadow($btn-default-bg);\n\n    &:hover {\n      @include
    btn-shadow-inverse($btn-default-bg);\n    }\n  }\n\n  & > li.active > a,\n  &
    > li.active > span {\n    @include btn-shadow-inverse($btn-default-bg);\n  }\n\n
    \ & > li.disabled > a,\n  & > li.disabled > a:hover,\n  & > li.disabled > span,\n
    \ & > li.disabled > span:hover {\n    background-color: transparent;\n    @include
    btn-shadow($btn-default-bg);\n  }\n}\n\n.pager {\n\n  & > li > a {\n    @include
    btn-shadow($btn-default-bg);\n    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);\n\n
    \   &:hover {\n      @include btn-shadow-inverse($btn-default-bg);\n    }\n  }\n\n
    \ & > li.disabled > a,\n  & > li.disabled > a:hover {\n    background-color: transparent;\n
    \   @include btn-shadow($btn-default-bg);\n  }\n}\n\n.breadcrumb {\n  border:
    1px solid rgba(0, 0, 0, 0.6);\n  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);\n
    \ @include btn-shadow($btn-default-bg);\n}\n\n// Indicators =================================================================\n\n.alert
    {\n\n  .alert-link,\n  a {\n    color: #fff;\n    text-decoration: underline;\n
    \ }\n\n  .close {\n    color: $close-color;\n    text-decoration: none;\n  }\n}\n\n//
    Progress bars ==============================================================\n\n//
    Containers =================================================================\n\na.thumbnail:hover,\na.thumbnail:focus,\na.thumbnail.active
    {\n  border-color: $thumbnail-border;\n}\n\na.list-group-item {\n\n  &.active,\n
    \ &.active:hover,\n  &.active:focus {\n    border-color: $list-group-border;\n
    \ }\n\n  &-success {\n    &.active {\n      background-color: $state-success-bg;\n
    \   }\n\n    &.active:hover,\n    &.active:focus {\n      background-color: darken($state-success-bg,
    5%);\n    }\n  }\n\n  &-warning {\n    &.active {\n      background-color: $state-warning-bg;\n
    \   }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-warning-bg, 5%);\n    }\n  }\n\n  &-danger {\n    &.active {\n      background-color:
    $state-danger-bg;\n    }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-danger-bg, 5%);\n    }\n  }\n}\n\n.jumbotron {\n  border: 1px solid
    rgba(0, 0, 0, 0.6);\n}\n\n.panel-primary,\n.panel-success,\n.panel-danger,\n.panel-warning,\n.panel-info
    {\n\n  .panel-heading {\n    border-color: #000;\n  }\n}"
