  db_content: "// Superhero 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@import
    url(\"//fonts.googleapis.com/css?family=Lato:300,400,700\");\n\n// Navbar =====================================================================\n\n.navbar
    {\n  @include box-shadow(none);\n  border: none;\n  font-size: 12px;\n\n  &-default
    {\n\n    .badge {\n      background-color: #fff;\n      color: $navbar-default-bg;\n
    \   }\n  }\n\n  &-inverse {\n\n    .badge {\n      background-color: #fff;\n      color:
    $navbar-inverse-bg;\n    }\n  }\n}\n\n// Buttons ====================================================================\n\n.btn
    {\n\n  font-weight: 300;\n\n  &-default {\n    &:hover {\n      background-color:
    darken($btn-default-bg, 3%);\n    }\n  }\n\n  &-sm,\n  &-xs {\n    font-size:
    12px;\n  }\n}\n\n// Typography =================================================================\n\nbody
    {\n  font-weight: 300;\n}\n\n.text-primary,\n.text-primary:hover {\n  color: $brand-primary;\n}\n\n.text-success,\n.text-success:hover
    {\n  color: $brand-success;\n}\n\n.text-danger,\n.text-danger:hover {\n  color:
    $brand-danger;\n}\n\n.text-warning,\n.text-warning:hover {\n  color: $brand-warning;\n}\n\n.text-info,\n.text-info:hover
    {\n  color: $brand-info;\n}\n\n.page-header {\n  border-bottom-color: $table-border-color;\n}\n\n.dropdown-menu
    {\n\n  border: none;\n  margin: 0;\n  @include box-shadow(none);\n\n  > li > a
    {\n    font-size: 12px;\n    font-weight: 300;\n  }\n}\n\n.btn-group.open .dropdown-toggle
    {\n  @include box-shadow(none);\n}\n\n.dropdown-header {\n  font-size: 12px;\n}\n\n//
    Tables =====================================================================\n\ntable,\n.table
    {\n  font-size: 12px;\n\n  a:not(.btn) {\n    color: #fff;\n    text-decoration:
    underline;\n  }\n\n  .dropdown-menu a {\n    text-decoration: none;\n  }\n\n  .text-muted
    {\n    color: $text-muted;\n  }\n\n  > thead > tr > th,\n  > tbody > tr > th,\n
    \ > tfoot > tr > th,\n  > thead > tr > td,\n  > tbody > tr > td,\n  > tfoot >
    tr > td {\n    border-color: transparent;\n  }\n }\n\n// Forms ======================================================================\n\ninput,\ntextarea
    {\n  color: $input-color;\n}\n\nlabel,\n.radio label,\n.checkbox label,\n.help-block
    {\n  font-size: 12px;\n  font-weight: 300;\n}\n\n.input-addon,\n.input-group-addon
    {\n  color: $text-color;\n}\n\n.has-warning {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-warning;\n  }\n\n  .input-group-addon
    {\n    border: none;\n  }\n}\n\n.has-error {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-danger;\n  }\n\n  .input-group-addon
    {\n    border: none;\n  }\n}\n\n.has-success {\n  .help-block,\n  .control-label,\n
    \ .form-control-feedback {\n    color: $brand-success;\n  }\n\n  .input-group-addon
    {\n    border: none;\n  }\n}\n\n.form-control:focus {\n  @include box-shadow(none);\n}\n\n.has-warning,\n.has-error,\n.has-success
    {\n  .form-control:focus {\n    @include box-shadow(none);\n  }\n}\n\n// Navs
    =======================================================================\n\n.nav
    {\n  .open > a,\n  .open > a:hover,\n  .open > a:focus {\n    border-color: transparent;\n
    \ }\n}\n\n.nav-tabs {\n  > li > a {\n    color: $text-color;\n  }\n}\n\n.nav-pills
    {\n  > li > a {\n    color: $text-color;\n  }\n}\n\n.pager {\n  a {\n    color:
    $text-color;\n  }\n}\n\n// Indicators =================================================================\n\n.label
    {\n  font-weight: 300;\n}\n\n.alert {\n  color: #fff;\n\n  a,\n  .alert-link {\n
    \   color: #fff;\n  }\n}\n\n.close {\n  opacity: 0.4;\n\n  &:hover,\n  &:focus
    {\n    opacity: 1;\n  }\n}\n\n// Progress bars ==============================================================\n\n//
    Containers =================================================================\n\n.well
    {\n  @include box-shadow(none);\n}\n\na.list-group-item {\n\n  &.active,\n  &.active:hover,\n
    \ &.active:focus {\n    border: none;\n  }\n\n  &-success {\n    &.active {\n
    \     background-color: $state-success-bg;\n    }\n\n    &.active:hover,\n    &.active:focus
    {\n      background-color: darken($state-success-bg, 5%);\n    }\n  }\n\n  &-warning
    {\n    &.active {\n      background-color: $state-warning-bg;\n    }\n    \n    &.active:hover,\n
    \   &.active:focus {\n      background-color: darken($state-warning-bg, 5%);\n
    \   }\n  }\n\n  &-danger {\n    &.active {\n      background-color: $state-danger-bg;\n
    \   }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-danger-bg, 5%);\n    }\n  }\n}\n\n.panel {\n  border: none;\n\n
    \ &-default > .panel-heading {\n    background-color: $table-bg-hover;\n    color:
    $text-color;\n  }\n}\n\n.thumbnail {\n  background-color: $well-bg;\n  border:
    none;\n}\n\n.modal {\n  padding: 0;\n\n  &-header,\n  &-footer {\n    background-color:
    $table-bg-hover;\n    border: none;\n    border-radius: 0;\n  }\n}\n\n.popover
    {\n  &-title {\n    border: none;\n  }\n}\n"
