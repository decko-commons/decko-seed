  db_content: "// Cerulean 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@mixin
    btn-shadow($color){\n  @include gradient-vertical-three-colors(lighten($color,
    8%), $color, 60%, darken($color, 4%));\n  filter: none;\n  border-bottom: 1px
    solid darken($color, 10%);\n}\n\n// Navbar =====================================================================\n\n.navbar
    {\n  @include btn-shadow($navbar-default-bg);\n  filter: none;\n  @include box-shadow(0
    1px 10px rgba(0, 0, 0, 0.1));\n\n  &-default {\n\n    .badge {\n      background-color:
    #fff;\n      color: $navbar-default-bg;\n    }\n  }\n\n  &-inverse {\n    @include
    gradient-vertical-three-colors(lighten($navbar-inverse-bg, 8%), lighten($navbar-inverse-bg,
    4%), 60%, darken($navbar-inverse-bg, 2%));\n    filter: none;\n    border-bottom:
    1px solid darken($navbar-inverse-bg, 10%);\n\n    .badge {\n      background-color:
    #fff;\n      color: $navbar-inverse-bg;\n    }\n  }\n\n  .navbar-nav > li > a,\n
    \ &-brand {\n    text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);\n  }\n}\n\n@media (max-width:
    $grid-float-breakpoint-max) {\n\n  .navbar {\n\n    .dropdown-header {\n      color:
    #fff;\n    }\n  }\n}\n\n// Buttons ====================================================================\n\n.btn
    {\n\n  text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);\n\n  .caret {\n    border-top-color:
    #fff;\n  }\n}\n\n.btn-default {\n  \n  @include btn-shadow($btn-default-bg);\n\n
    \ &:hover {\n    color: $btn-default-color;\n  }\n\n  .caret {\n    border-top-color:
    $text-color;\n  }\n}\n\n.btn-default {\n  @include btn-shadow($btn-default-bg);\n}\n\n.btn-primary
    {\n  @include btn-shadow($btn-primary-bg);\n}\n\n.btn-success {\n  @include btn-shadow($btn-success-bg);\n}\n\n.btn-info
    {\n  @include btn-shadow($btn-info-bg);\n}\n\n.btn-warning {\n  @include btn-shadow($btn-warning-bg);\n}\n\n.btn-danger
    {\n  @include btn-shadow($btn-danger-bg);\n}\n\n// Typography =================================================================\n\n//
    Tables =====================================================================\n\n//
    Forms ======================================================================\n\n//
    Navs =======================================================================\n\n//
    Indicators =================================================================\n\n//
