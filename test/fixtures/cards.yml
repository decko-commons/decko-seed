  db_content: "// Cyborg 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@import
    url(\"//fonts.googleapis.com/css?family=Roboto:400,700\");\n\n// Navbar =====================================================================\n\n//
    Buttons ====================================================================\n\n//
    Typography =================================================================\n\n.text-primary,\n.text-primary:hover
    {\n  color: $brand-primary;\n}\n\n.text-success,\n.text-success:hover {\n  color:
    $brand-success;\n}\n\n.text-danger,\n.text-danger:hover {\n  color: $brand-danger;\n}\n\n.text-warning,\n.text-warning:hover
    {\n  color: $brand-warning;\n}\n\n.text-info,\n.text-info:hover {\n  color: $brand-info;\n}\n\n//
    Tables =====================================================================\n\ntable,\n.table
    {\n  color: #fff;\n\n  a:not(.btn) {\n    color: #fff;\n    text-decoration: underline;\n
    \ }\n\n  .dropdown-menu a {\n    text-decoration: none;\n  }\n\n  .text-muted
    {\n    color: $text-muted;\n  }\n}\n\n.table-responsive > .table {\n  background-color:
    $table-bg;\n}\n\n// Forms ======================================================================\n\n.has-warning
    {\n  .help-block,\n  .control-label,\n  .form-control-feedback {\n    color: $brand-warning;\n
    \ }\n\n  .form-control,\n  .form-control:focus,\n  .input-group-addon {\n    border-color:
    $brand-warning;\n  }\n}\n\n.has-error {\n  .help-block,\n  .control-label,\n  .form-control-feedback
    {\n    color: $brand-danger;\n  }\n\n  .form-control,\n  .form-control:focus,\n
    \ .input-group-addon {\n    border-color: $brand-danger;\n  }\n}\n\n.has-success
    {\n  .help-block,\n  .control-label,\n  .form-control-feedback {\n    color: $brand-success;\n
    \ }\n\n  .form-control,\n  .form-control:focus,\n  .input-group-addon {\n    border-color:
    $brand-success;\n  }\n}\n\nlegend {\n  color: #fff;\n}\n\n.input-group-addon {\n
    \ background-color: $btn-default-bg;\n}\n\n// Navs =======================================================================\n\n.nav-tabs,\n.nav-pills,\n.breadcrumb,\n.pager
    {\n\n  a {\n    color: #fff;\n  }\n}\n\n// Indicators =================================================================\n\n.alert
    {\n\n  .alert-link,\n  a {\n    color: $alert-warning-text;\n    text-decoration:
    underline;\n  }\n\n  .close {\n    text-decoration: none;\n  }\n}\n\n.close {\n
    \ color: #fff;\n  text-decoration: none;\n  opacity: 0.4;\n\n  &:hover,\n  &:focus
    {\n    color: #fff;\n    opacity: 1;\n  }\n}\n\n// Progress bars ==============================================================\n\n//
    Containers =================================================================\n\na.thumbnail:hover,\na.thumbnail:focus,\na.thumbnail.active
    {\n  border-color: $thumbnail-border;\n}\n\na.list-group-item {\n\n  &.active,\n
    \ &.active:hover,\n  &.active:focus {\n    border-color: $list-group-border;\n
    \ }\n\n  &-success {\n    &.active {\n      background-color: $state-success-bg;\n
    \   }\n\n    &.active:hover,\n    &.active:focus {\n      background-color: darken($state-success-bg,
    5%);\n    }\n  }\n\n  &-warning {\n    &.active {\n      background-color: $state-warning-bg;\n
    \   }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-warning-bg, 5%);\n    }\n  }\n\n  &-danger {\n    &.active {\n      background-color:
    $state-danger-bg;\n    }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-danger-bg, 5%);\n    }\n  }\n}\n\n.jumbotron {\n\n  h1, h2, h3,
    h4, h5, h6 {\n    color: #fff;\n  }\n}"
