    {\r\n  margin: 0 1% 3em 1%;\r\n  float: right;\r\n  width: 28%;\r\n}\r\n\r\nfooter
    {\r\n  clear:both;\r\n  text-align: center;\r\n  padding: 1em;\r\n}\r\n\r\n@media
    print {\r\n  article,\r\n  #primary {\r\n    width: 100%;\r\n    float: none;\r\n
    \   margin: 0;\r\n  }\r\n\r\n  aside,\r\n  #secondary,\r\n  footer {\r\n    display:
    none;\r\n  }\r\n}\r\n"
