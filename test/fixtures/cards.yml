          background-color: #fff;
          color: $navbar-inverse-bg;
        }
      }
    }

    .navbar-brand {
      font-size: inherit;
      font-weight: $headings-font-weight;
      text-transform: uppercase;
    }

    // Buttons ====================================================================

    // Typography =================================================================

    // Tables =====================================================================

    // Forms ======================================================================

    .has-warning {
      .help-block,
      .control-label,
      .form-control-feedback {
        color: $brand-danger;
      }

      .form-control,
      .form-control:focus {
        border-color: $brand-danger;
      }
    }

    .has-error {
      .help-block,
      .control-label,
      .form-control-feedback {
        color: $brand-primary;
      }

      .form-control,
      .form-control:focus {
        border-color: $brand-primary;
      }
    }

    .has-success {
      .help-block,
      .control-label,
      .form-control-feedback {
        color: $brand-success;
      }

      .form-control,
      .form-control:focus {
        border-color: $brand-success;
      }
    }

    // Navs =======================================================================

    // Indicators =================================================================

    .badge {
      padding-bottom: 4px;
      vertical-align: 3px;
      font-size: 10px;
    }

    // Progress bars ==============================================================

