  db_content: "// Darkly 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@import
    url(\"//fonts.googleapis.com/css?family=Lato:400,700,400italic\");\n\n// Navbar
    =====================================================================\n\n.navbar
    {\n  border-width: 0;\n\n  &-default {\n\n    .badge {\n      background-color:
    #fff;\n      color: $navbar-default-bg;\n    }\n  }\n\n  &-inverse {\n\n    .badge
    {\n      background-color: #fff;\n      color: $navbar-inverse-bg;\n    }\n  }\n\n
    \ &-brand {\n    line-height: 1;\n  }\n\n  &-form {\n    .form-control {\n      background-color:
    white;\n\n      &:focus {\n        border-color: white;\n      }\n    }\n  }\n}\n\n//
    Buttons ====================================================================\n\n.btn:active
    {\n  @include box-shadow(none);\n}\n\n.btn-group.open .dropdown-toggle {\n  @include
    box-shadow(none);\n}\n\n// Typography =================================================================\n\n.text-primary,\n.text-primary:hover
    {\n  color: lighten($brand-primary, 10%);\n}\n\n.text-success,\n.text-success:hover
    {\n  color: $brand-success;\n}\n\n.text-danger,\n.text-danger:hover {\n  color:
    $brand-danger;\n}\n\n.text-warning,\n.text-warning:hover {\n  color: $brand-warning;\n}\n\n.text-info,\n.text-info:hover
    {\n  color: $brand-info;\n}\n\n// Tables =====================================================================\n\ntable,\n.table
    {\n\n  a:not(.btn) {\n    text-decoration: underline;\n  }\n\n  .dropdown-menu
    a {\n    text-decoration: none;\n  }\n\n  .success,\n  .warning,\n  .danger,\n
    \ .info {\n    color: #fff;\n\n    > th > a,\n    > td > a,\n    > a {\n      color:
    #fff;\n    }\n  }\n\n  > thead > tr > th,\n  > tbody > tr > th,\n  > tfoot > tr
    > th,\n  > thead > tr > td,\n  > tbody > tr > td,\n  > tfoot > tr > td {\n    border:
    none;\n  }\n\n  &-bordered > thead > tr > th,\n  &-bordered > tbody > tr > th,\n
    \ &-bordered > tfoot > tr > th,\n  &-bordered > thead > tr > td,\n  &-bordered
    > tbody > tr > td,\n  &-bordered > tfoot > tr > td {\n    border: 1px solid $table-border-color;\n
    \ }\n}\n\n// Forms ======================================================================\n\ninput,\ntextarea
    {\n  color: $input-color;\n}\n\n.form-control,\ninput,\ntextarea {\n  border:
    none;\n  @include box-shadow(none);\n\n  &:focus {\n    @include box-shadow(none);\n
    \ }\n}\n\n.has-warning {\n  .help-block,\n  .control-label,\n  .radio,\n  .checkbox,\n
    \ .radio-inline,\n  .checkbox-inline,\n  .form-control-feedback {\n    color:
    $brand-warning;\n  }\n\n  .form-control,\n  .form-control:focus {\n    @include
    box-shadow(none);\n  }\n\n  .input-group-addon {\n    border-color: $brand-warning;\n
    \ }\n}\n\n.has-error {\n  .help-block,\n  .control-label,\n  .radio,\n  .checkbox,\n
    \ .radio-inline,\n  .checkbox-inline,\n  .form-control-feedback {\n    color:
    $brand-danger;\n  }\n\n  .form-control,\n  .form-control:focus {\n    @include
    box-shadow(none);\n  }\n\n  .input-group-addon {\n    border-color: $brand-danger;\n
    \ }\n}\n\n.has-success {\n  .help-block,\n  .control-label,\n  .radio,\n  .checkbox,\n
    \ .radio-inline,\n  .checkbox-inline,\n  .form-control-feedback {\n    color:
    $brand-success;\n  }\n\n  .form-control,\n  .form-control:focus {\n    @include
    box-shadow(none);\n  }\n\n  .input-group-addon {\n    border-color: $brand-success;\n
    \ }\n}\n\n.input-group-addon {\n  color: $text-color;\n}\n\n// Navs =======================================================================\n\n.nav
    {\n  .open > a,\n  .open > a:hover,\n  .open > a:focus {\n    border-color: $nav-tabs-border-color;\n
    \ }\n}\n\n.nav-tabs > li > a,\n.nav-pills > li > a {\n  color: #fff;\n}\n\n.pager
    {\n  a,\n  a:hover {\n    color: #fff;\n  }\n\n  .disabled {\n    &>a,\n    &>a:hover,\n
    \   &>a:focus,\n    &>span {\n      background-color: $pagination-disabled-bg;\n
    \   }\n  }\n}\n\n.breadcrumb a {\n  color: #fff;\n}\n\n// Indicators =================================================================\n\n.close
    {\n  text-decoration: none;\n  text-shadow: none;\n  opacity: 0.4;\n\n  &:hover,\n
    \ &:focus {\n    opacity: 1;\n  }\n}\n\n.alert {\n  .alert-link {\n    color:
    #fff;\n    text-decoration: underline;\n  }\n}\n\n// Progress bars ==============================================================\n\n.progress
    {\n  height: 10px;\n  @include box-shadow(none);\n  .progress-bar {\n    font-size:
    10px;\n    line-height: 10px;\n  }\n}\n\n// Containers =================================================================\n\n.well
    {\n  @include box-shadow(none);\n}\n\na.list-group-item {\n\n  &.active,\n  &.active:hover,\n
    \ &.active:focus {\n    border-color: $list-group-border;\n  }\n\n  &-success
    {\n    &.active {\n      background-color: $state-success-bg;\n    }\n\n    &.active:hover,\n
    \   &.active:focus {\n      background-color: darken($state-success-bg, 5%);\n
    \   }\n  }\n\n  &-warning {\n    &.active {\n      background-color: $state-warning-bg;\n
    \   }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-warning-bg, 5%);\n    }\n  }\n\n  &-danger {\n    &.active {\n      background-color:
    $state-danger-bg;\n    }\n    \n    &.active:hover,\n    &.active:focus {\n      background-color:
    darken($state-danger-bg, 5%);\n    }\n  }\n}\n\n.popover {\n  color: $text-color;\n}\n\n.panel-default
    > .panel-heading {\n  background-color: $panel-footer-bg;\n}\n"
