  db_content: "// Paper 3.3.4\n// Bootswatch\n// -----------------------------------------------------\n\n@import
    url(\"//fonts.googleapis.com/css?family=Roboto:300,400,500,700\");\n\n// Navbar
    =====================================================================\n\n.navbar
    {\n  border: none;\n  @include box-shadow(0 1px 2px rgba(0,0,0,.3));\n\n  &-brand
    {\n    font-size: 24px;\n  }\n\n  &-inverse {\n    .form-control {\n      color:
    #fff;\n      @include placeholder($navbar-inverse-link-color);\n\n      &[type=text]
    {\n        @include box-shadow(inset 0 -1px 0 $navbar-inverse-link-color);\n\n
    \       &:focus {\n          @include box-shadow(inset 0 -2px 0 #fff);\n        }\n
    \     }\n    }\n  }\n\n  &-nav > li > .dropdown-menu {\n    margin-top: 2px;\n
    \ }\n}\n\n// Buttons ====================================================================\n\n@mixin
    btn($class,$bg){\n  .btn-#{$class} {\n    background-size: 200%;\n    background-position:
    50%;\n\n    &:hover,\n    &:active:hover,\n    &:focus {\n      background-color:
    darken($bg, 6%);\n    }\n\n    &:active {\n      background-color: darken($bg,
    6%);\n      @include gradient-radial(darken($bg, 6%) 10%, $bg 11%);\n      background-size:
    1000%;\n      @include box-shadow(2px 2px 2px rgba(0,0,0,.3));\n    }\n  }\n}\n\n@include
    btn(default,$btn-default-bg);\n@include btn(primary,$btn-primary-bg);\n@include
    btn(success,$btn-success-bg);\n@include btn(info,$btn-info-bg);\n@include btn(warning,$btn-warning-bg);\n@include
    btn(danger,$btn-danger-bg);\n\n.btn {\n  text-transform: uppercase;\n  border-right:
    none;\n  border-bottom: none;\n  @include box-shadow(1px 1px 2px rgba(0,0,0,.3));\n
    \ @include transition(all 0.2s);\n\n  &-link {\n    @include box-shadow(none);\n\n
    \   &:hover,\n    &:focus {\n      color: $brand-primary;\n      text-decoration:
    none;\n    }\n  }\n\n  &-default.disabled {\n    border: 1px solid $btn-default-border;\n
    \ }\n}\n\n.btn-group {\n  .btn + .btn,\n  .btn + .btn-group,\n  .btn-group + .btn,\n
    \ .btn-group + .btn-group {\n    margin-left: 0;\n  }\n\n  &-vertical {\n    >
    .btn + .btn,\n    > .btn + .btn-group,\n    > .btn-group + .btn,\n    > .btn-group
    + .btn-group {\n      margin-top: 0;\n    }\n  }\n}\n\n// Typography =================================================================\n\nbody
    {\n  -webkit-font-smoothing: antialiased;\n  letter-spacing: .1px;\n  text-rendering:
    optimizeLegibility;\n}\n\np {\n  margin: 0 0 1em;\n}\n\ninput,\nbutton {\n  -webkit-font-smoothing:
    antialiased;\n  letter-spacing: .1px;\n  text-rendering: optimizeLegibility;\n}\n\na
    {\n  @include transition(all 0.2s);\n}\n\n// Tables =====================================================================\n\n//
    Forms ======================================================================\n\nlabel
    {\n  font-weight: normal;\n}\n\ntextarea,\ntextarea.form-control,\ninput.form-control,\ninput[type=text],\ninput[type=password],\ninput[type=email],\ninput[type=number],\n[type=text].form-control,\n[type=password].form-control,\n[type=email].form-control,\n[type=tel].form-control,\n[contenteditable].form-control
    {\n  padding: 0;\n  border: none;\n  border-radius: 0;\n  -webkit-appearance:
    none;\n  @include box-shadow(inset 0 -1px 0 #ddd);\n  font-size: 16px;\n\n  &:focus
    {\n    @include box-shadow(inset 0 -2px 0 $brand-primary);\n  }\n\n  &[disabled],\n
    \ &[readonly] {\n    @include box-shadow(none);\n    border-bottom: 1px dotted
    #ddd;\n  }\n\n  &.input {\n    &-sm {\n      font-size: $font-size-small;\n    }\n\n
    \   &-lg {\n      font-size: $font-size-large;\n    }\n  }\n}\n\nselect,\nselect.form-control
    {\n  border: 0;\n  border-radius: 0;\n  -webkit-appearance: none;\n  -moz-appearance:
    none;\n  appearance: none;\n  padding-left: 0;\n  padding-right: 0\\9; // remove
    padding for < ie9 since default arrow can't be removed\n  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAMAAACelLz8AAAAJ1BMVEVmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmaP/QSjAAAADHRSTlMAAgMJC0uWpKa6wMxMdjkoAAAANUlEQVR4AeXJyQEAERAAsNl7Hf3X6xt0QL6JpZWq30pdvdadme+0PMdzvHm8YThHcT1H7K0BtOMDniZhWOgAAAAASUVORK5CYII=);\n
    \ background-size: 13px;\n  background-repeat: no-repeat;\n  background-position:
    right center;\n  @include box-shadow(inset 0 -1px 0 #ddd);\n  font-size: 16px;\n
    \ line-height: 1.5;\n\n  &::-ms-expand {\n    display: none;\n  }\n\n  &.input
    {\n    &-sm {\n      font-size: $font-size-small;\n    }\n\n    &-lg {\n      font-size:
    $font-size-large;\n    }\n  }\n\n  &:focus {\n    @include box-shadow(inset 0
    -2px 0 $brand-primary);\n    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAMAAACelLz8AAAAJ1BMVEUhISEhISEhISEhISEhISEhISEhISEhISEhISEhISEhISEhISEhISF8S9ewAAAADHRSTlMAAgMJC0uWpKa6wMxMdjkoAAAANUlEQVR4AeXJyQEAERAAsNl7Hf3X6xt0QL6JpZWq30pdvdadme+0PMdzvHm8YThHcT1H7K0BtOMDniZhWOgAAAAASUVORK5CYII=);\n
    \ }\n\n  &[multiple] {\n    background: none;\n  }\n}\n\n.radio,\n.radio-inline,\n.checkbox,\n.checkbox-inline
    {\n  label {\n    padding-left: 25px;\n  }\n\n  input[type=\"radio\"],\n  input[type=\"checkbox\"]
    {\n    margin-left: -25px;\n  }\n}\n\ninput[type=\"radio\"],\n.radio input[type=\"radio\"],\n.radio-inline
    input[type=\"radio\"] {\n  position: relative;\n  margin-top: 5px;\n  margin-right:
    4px;\n  vertical-align: -4px;\n  border: none;\n  background-color: transparent;\n
    \ -webkit-appearance: none;\n  appearance: none;\n  cursor: pointer;\n\n  &:focus
    {\n    outline: none;\n  }\n\n  &:before,\n  &:after {\n    content: \"\";\n    display:
    block;\n    width: 18px;\n    height: 18px;\n    margin-top: -3px;\n    border-radius:
    50%;\n    @include transition(240ms);\n  }\n\n  &:before {\n    position: absolute;\n
    \   left: 0;\n    top: 0;\n    background-color: $brand-primary;\n    @include
    scale(0);\n  }\n\n  &:after {\n    border: 2px solid $gray;\n  }\n\n  &:checked:before
    {\n    @include scale(0.5);\n  }\n\n  &:disabled:checked:before {\n    background-color:
    $gray-light;\n  }\n\n  &:checked:after {\n    border-color: $brand-primary;\n
    \ }\n\n  &:disabled:after,\n  &:disabled:checked:after {\n    border-color: $gray-light;\n
    \ }\n}\n\ninput[type=\"checkbox\"],\n.checkbox input[type=\"checkbox\"],\n.checkbox-inline
    input[type=\"checkbox\"] {\n  position: relative;\n  vertical-align: -4px;\n  border:
    none;\n  -webkit-appearance: none;\n  appearance: none;\n  cursor: pointer;\n\n
    \ &:focus {\n    outline: none;\n  }\n\n  &:after {\n    content: \"\";\n    display:
    block;\n    width: 18px;\n    height: 18px;\n    margin-top: -2px;\n    margin-right:
    5px;\n    border: 2px solid $gray;\n    border-radius: 2px;\n    @include transition(240ms);\n
    \ }\n\n  &:checked:before {\n    content: \"\";\n    position: absolute;\n    top:
    0;\n    left: 6px;\n    display: table;\n    width: 6px;\n    height: 12px;\n
    \   border: 2px solid #fff;\n    border-top-width: 0;\n    border-left-width:
    0;\n    @include rotate(45deg);\n  }\n\n  &:checked:after {\n    background-color:
    $brand-primary;\n    border-color: $brand-primary;\n  }\n\n  &:disabled:after
    {\n    border-color: $gray-light;\n  }\n\n  &:disabled:checked:after {\n    background-color:
    $gray-light;\n    border-color: transparent;\n  }\n}\n\n.has-warning {\n  input:not([type=checkbox]),\n
    \ .form-control,\n  input:not([type=checkbox]):focus,\n  .form-control:focus {\n
    \   @include box-shadow(inset 0 -2px 0 $brand-warning);\n  }\n}\n\n.has-error
    {\n  input:not([type=checkbox]),\n  .form-control,\n  input:not([type=checkbox]):focus,\n
    \ .form-control:focus {\n    @include box-shadow(inset 0 -2px 0 $brand-danger);\n
    \ }\n}\n\n.has-success {\n  input:not([type=checkbox]),\n  .form-control,\n  input:not([type=checkbox]):focus,\n
    \ .form-control:focus {\n    @include box-shadow(inset 0 -2px 0 $brand-success);\n
    \ }\n}\n\n// Navs =======================================================================\n\n.nav-tabs
    {\n  > li > a,\n  > li > a:focus {\n    margin-right: 0;\n    background-color:
    transparent;\n    border: none;\n    color: $navbar-default-link-color;\n    @include
    box-shadow(inset 0 -1px 0 #ddd);\n    @include transition(all 0.2s);\n\n    &:hover
    {\n      background-color: transparent;\n      @include box-shadow(inset 0 -2px
    0 $brand-primary);\n      color: $brand-primary;\n    }\n  }\n\n  & > li.active
    > a,\n  & > li.active > a:focus {\n    border: none;\n    @include box-shadow(inset
    0 -2px 0 $brand-primary);\n    color: $brand-primary;\n\n    &:hover {\n      border:
    none;\n      color: $brand-primary;\n    }\n  }\n\n  & > li.disabled > a {\n    @include
    box-shadow(inset 0 -1px 0 #ddd);\n  }\n\n  &.nav-justified {\n\n    & > li > a,\n
    \   & > li > a:hover,\n    & > .active > a,\n    & > .active > a:hover {\n      border:
    none;\n    }\n  }\n\n  .dropdown-menu {\n    margin-top: 0;\n  }\n}\n\n.dropdown-menu
    {\n  border: none;\n  @include box-shadow(0 1px 4px rgba(0,0,0,.3));\n}\n\n//
    Indicators =================================================================\n\n.alert
    {\n  border: none;\n  color: #fff;\n\n  &-success {\n    background-color: $brand-success;\n
    \ }\n\n  &-info {\n    background-color: $brand-info;\n  }\n\n  &-warning {\n
    \   background-color: $brand-warning;\n  }\n\n  &-danger {\n    background-color:
    $brand-danger;\n  }\n\n  a:not(.close),\n  .alert-link {\n    color: #fff;\n    font-weight:
    bold;\n  }\n\n  .close {\n    color: #fff;\n  }\n}\n\n.badge {\n  padding: 3px
    6px 5px;\n}\n\n.progress {\n  position: relative;\n  z-index: 1;\n  height: 6px;\n
    \ border-radius: 0;\n\n  @include box-shadow(none);\n\n  &-bar {\n    @include
    box-shadow(none);\n\n    &:last-child {\n      border-radius: 0 3px 3px 0;\n    }\n\n
    \   &:last-child {\n      &:before {\n        display: block;\n        content:
    \"\";\n        position: absolute;\n        width: 100%;\n        height: 100%;\n
    \       left: 0;\n        right: 0;\n        z-index: -1;\n        background-color:
    lighten($progress-bar-bg, 35%);\n      }\n    }\n    \n    &-success:last-child.progress-bar:before
    {\n      background-color: lighten($brand-success, 35%);\n    }\n    \n    &-info:last-child.progress-bar:before
    {\n      background-color: lighten($brand-info, 45%);\n    }\n    &-warning:last-child.progress-bar:before
    {\n      background-color: lighten($brand-warning, 35%);\n    }\n    \n    &-danger:last-child.progress-bar:before
    {\n      background-color: lighten($brand-danger, 25%);\n    }\n  }\n}\n\n// Progress
    bars ==============================================================\n\n// Containers
    =================================================================\n\n.close {\n
    \ font-size: 34px;\n  font-weight: 300;\n  line-height: 24px;\n  opacity: 0.6;\n\n
    \ &:hover {\n    opacity: 1;\n  }\n}\n\n.list-group {\n\n  &-item {\n    padding:
    15px;\n  }\n\n  &-item-text {\n    color: $gray-light;\n  }\n}\n\n.well {\n  border-radius:
    0;\n  @include box-shadow(none);\n}\n\n.panel {\n  border: none;\n  border-radius:
    2px;\n  @include box-shadow(0 1px 4px rgba(0,0,0,.3));\n\n  &-heading {\n    border-bottom:
    none;\n  }\n\n  &-footer {\n    border-top: none;\n  }\n\n  &-success {\n    .panel-heading
    {\n      background-color: $brand-success;\n    }\n\n    .panel-title {\n      color:
    #fff;\n    }\n  }\n\n  &-info {\n    .panel-heading {\n      background-color:
    $brand-info;\n    }\n\n    .panel-title {\n      color: #fff;\n    }\n  }\n\n
    \ &-warning {\n    .panel-heading {\n      background-color: $brand-warning;\n
    \   }\n\n    .panel-title {\n      color: #fff;\n    }\n  }\n\n  &-danger {\n
    \   .panel-heading {\n      background-color: $brand-danger;\n    }\n\n    .panel-title
    {\n      color: #fff;\n    }\n  }\n}\n\n.popover {\n  border: none;\n  @include
    box-shadow(0 1px 4px rgba(0,0,0,.3));\n}\n\n.carousel {\n  &-caption {\n    h1,
    h2, h3, h4, h5, h6 {\n      color: inherit;\n    }\n  }\n}\n\n"
